version: '2'

services:

  equation:
    container_name: web.equation
    environment:
        - VIRTUAL_HOST=equation.albertokato.com.br
        - VIRTUAL_PORT=80
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
    - .:/app
    - /app/node_modules
    expose:
        - "80"
    external_links:
        - web.nginx-proxy
    restart: always
    working_dir: /app

networks:
    default:
      external:
        name: main
